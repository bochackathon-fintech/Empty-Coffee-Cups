<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bankbase Chatbot!</title>
	<!-- jquery -->
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<!-- custom includes -->
	<script src="assets/watson/custom.js"></script>
	<script src="assets/watson/scripts.js"></script>
	<!-- custom includes -->
	<link href="assets/watson/styles.css" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="assets/css/bootstrap/js/bootstrap.min.js"></script>
	<!-- google fonts! -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
	<!-- font awesome -->
	<link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
	<!-- custom includes -->
	<link href="assets/watson/styles.css" rel="stylesheet">
</head>
<div class="chat_window">
	<div class="top_menu">
		<div class="buttons">
			<div class="button close">
			</div>
			<div class="button minimize">
			</div>
			<div class="button maximize">
			</div>
		</div>
		<div class="title">Chat with our Chatbot!</div>
	</div>
	<ul class="messages">
	</ul>
	<div class="bottom_wrapper clearfix">
		<div class="message_input_wrapper">
			<input class="message_input" placeholder="Type your message here..." />
			<input class="response_input hide" value="Type your message here..." />
			<input class="conversation_id hide" value="" />
			<input class="raw_json hide" value="" />
		</div>
		<div class="send_message">
			<div class="icon">
			</div>
			<div class="text">Send</div>
		</div>
		<div class="send_response hide">
			<div class="icon">
			</div>
			<div class="text">Send Response</div>
		</div>
	</div>
</div>
<div class="message_template">
	<li class="message">
		<div class="avatar">
		</div>
		<div class="text_wrapper">
			<div class="text">
			</div>
		</div>
	</li>
</div>
